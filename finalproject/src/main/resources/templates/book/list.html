<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>책목록</title>
</head>
<body>
	<div id="container">
		<h2>책목록</h2>
		<table class="booklist">
			<thead>
				<tr>
					<th>번호</th>
					<th>서명</th>
					<th>저자</th>
					<th>고유번호</th>
					<th>등록일</th>
					<th>조회</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${bookList}">
					<td th:text="${book.bookId}"></td>
					<td th:text="${book.bname}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.bnumber}"></td>
					<td th:text="${#dates.format(book.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
					<!-- 버티컬바(|)는 ${member.id}를 숫자로 유지시켜줌 -->
					<td><a th:href="@{|/book/detail/${book.bookId}|}">조회</a></td>
					<td><a th:href="@{|/book/delete/${book.bookId}|}" onclick="return confirm('삭제 하시겠습니까?')">삭제</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}"><button type="button">Home</button></a>
	</div>
</body>
</html>
