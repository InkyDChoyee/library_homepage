<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="utf-8">
<title>Hope for the library : DETAIL</title>
<script
src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
crossorigin="anonymous"></script>
</head>
<body>
	<h1>Hope for the library : DETAIL</h1>
	<table>
		<tbody>
			<tr>
				<td><input type="text" name="hbtitle" th:value="${hopeBoard.hbtitle}" readonly></td>			
			</tr>
			<tr>
				<td><input type="text" name="member" th:value="${hopeBoard.member.name}" readonly></td>			
			</tr>
			<tr>
				<td><textarea rows="5" cols="30" name="hbcontent" th:text="${hopeBoard.hbcontent}" readonly></textarea></td>
			</tr>
			<tr>
				<td><p th:text="${hopeBoard.hbhit}"></td>
			</tr>
			<tr>
				<td><p th:text="'date: ' + ${#dates.format(hopeBoard.createdDate, 'yyyy-MM-dd')}"></p>
			</tr>
		</tbody>
	</table>
	
	<!-- 댓글 -->
	<div class="hope_reply">
		<div class="hope_reply_box" th:each="hopeReply:${hopeBoard.hopeReplyList}">
			<p class="hope_reply_content" th:text="${hopeReply.hrcontent}">
			</p>
			<span class="hope_reply_writer" th:text="'작성자: ' + ${hopeReply.member.mid} + '(작성일: ' + ${hopeReply.createdDate} + ')'"></span>
   		  	<th:block sec:authorize="isAuthenticated()"
      		  	      th:if="${#authentication.getPrincipal.getUsername()} == ${hopeBoard.member.mid}">
				<div class="hope_reply_update">
					<p>
						<a th:href="'#'" th:onClick="replyObject.updateReply([[${hopeBoard.hbid}]], [[${hopeReply.hrid}]])">수정</a> | 
						<!-- 자바스크립트에서 자료형 값을 유지 해야 할 경우 = [[자료]] 의 형식으로 쓴다 -->
						<a th:href="'#'" th:onClick="replyObject.deleteReply([[${hopeBoard.hbid}]], [[${hopeReply.hrid}]])">삭제</a>
					</p>
				</div>

			</div>


			<div class="page_content_box">
				<nav class="page_side_nav">
					<div class="nav_content">
						<div class="nav_content_top">
							<div class="nav_top_title">
								<p>열린 공간</p>
							</div>
						</div>
						<div class="nav_content_mid">
							<div class="nav_links">
								<a class="nav_menu selected_menu" th:href="@{#}">도서관에 바란다</a> <a
									class="nav_menu" th:href="@{#}">자유 게시판</a> <a class="nav_menu"
									th:href="@{#}">도서관 이벤트</a>
							</div>
						</div>
					</div>
				</nav>


                <div class="page_content">
                    <div class="page_content_top">
                        <div class="page_menu_search">
                            <div class="page_title_box">
                                <img th:src="@{/images/write.png}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="page_content_mid">
                        <div class="page_table_box">
                            <table class="detailpage_table">
                                <tbody class="detailpage_table_body">
                                    <tr>
                                        <td>
                                        	<div class="detail_info">
	                                            <div class="detail_page_info_date" th:text="${#dates.format(hopeBoard.createdDate, 'yyyy-MM-dd')}"></div>
	                                            <div class="detail_page_info_mid" th:text="${hopeBoard.member.mid}"></div>
	                                            <div class="detail_page_info_hit" th:text="'조회수 ' + ${hopeBoard.hbhit}"></div>
                                        	</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="detail_page_title_input" type="text" name="hbtitle" th:value="${hopeBoard.hbtitle}" readonly>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <textarea rows="5" cols="30" name="hbcontent" th:text="${hopeBoard.hbcontent}" readonly></textarea>
                                            <div class="page_textarea_img_box">
                                                <img th:src="@{|/upload/${hopeBoard.hopeFilename}|}"/>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="detail_btn_box">
                                <a th:href="@{/hopeboard/pagelist}"><button type="button" class="page_go_list">목록</button></a>
                                <a th:href="@{|/hopeboard/update/${hopeBoard.hbid}|}"><button type="button" class="page_go_update">수정</button></a>
                                <a th:href="@{|/hopeboard/delete/${hopeBoard.hbid}|}"><button type="button" class="page_go_delete">삭제</button></a>
                            </div>
                        </div>
                    </div>

                    <!-- page_reply -->
                    <div class="page_reply">
                        <div class="page_reply_list_box" th:if="${#lists.size(hopeBoard.hopeReplyList) > 0}">
                            <div class="page_reply_list" th:each="hopeReply:${hopeBoard.hopeReplyList}">
                            	<div class="reply_writer">
                            		<img th:src="@{/images/user.png}" alt="">
                                	<p class="hope_reply_writer" th:text="${hopeReply.member.mid}"></p>
                                	<span th:text="'(작성일: ' + ${#dates.format(hopeReply.createdDate, 'yyyy-MM-dd')} + ')'"></span>
                            	</div>
                            	<div class="hope_reply_content_box">
	                                <p class="hope_reply_content" th:text="${hopeReply.hrcontent}"></p>
                                    <th:block sec:authorize="isAuthenticated()" th:if="${#authentication.getPrincipal.getUsername()} == ${hopeBoard.member.mid}">
	                                    <div class="hope_reply_update">
	                                        <div class="reply_update_btn_box">
	                                            <button class="reply_update_btn" type="button" th:onClick="replyObject.updateReply([[${hopeBoard.hbid}]], [[${hopeReply.hrid}]])">수정</button>  
	                                            <button class="reply_delete_btn" type="button" th:onClick="replyObject.deleteReply([[${hopeBoard.hbid}]], [[${hopeReply.hrid}]])">삭제</button>
	                                        </div>
	                                    </div>
	                                </th:block>
                            	</div>
                                <div id="replyModal" class="modal" style="display: none;">
                                	<div class="modal_content">
                                    	<div style="display: none;" id="originalContent" th:text="${hopeReply.hrcontent}">
                                     	</div> 
                                    	<textarea id="replyContent" rows="4" cols="50"></textarea>
                                 	</div>
                                 	<div class="reply_update_confirm_box">
    	                           		<button id="updateReplyBtn_confirm">수정 확인</button>
	                               		<button id="updateReplyBtn_cancel" type="reset">수정 취소</button>
                                 	</div>
                               </div>

                            </div>
                        </div>
                        <div class="no_reply_yet" th:unless="${#lists.size(hopeBoard.hopeReplyList) > 0}">
						    <p>아직 댓글이 없습니다</p>
						</div>
                        <div class="hope_reply_insert">
                            <input type="hidden" id="board_id" th:value="${hopeBoard.hbid}">
                            <div class="reply_textarea_box">
                                <textarea id="reply_content" rows="3" cols="50" placeholder="댓글을 남겨주세요"></textarea>
                           		<button id="save_reply_btn">댓글 등록</button>
                            </div>
                        </div>
                    </div>


	<a th:href="@{|/hopeboard/update/${hbid}|}">게시글 수정</a>
	<script th:src="@{/js/reply.js}"></script>
</body>
</html>
