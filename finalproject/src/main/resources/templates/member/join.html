<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h2>회원가입</h2>
		<form th:action="@{/member/join}" method="post" class="joinform" th:object="${memberDTO}">
			<fieldset>
				<ul>
					<li>
						<label for="mid">아이디</label>
						<input type="text" th:field="*{mid}" id="mid" placeholder="아이디" onblur="checkMid()">
					</li>
					<li>
						<p id="check-result"></p>
					</li>
					<li>
						<label for="password">비밀번호</label>
						<input type="password" th:field="*{password}" id="password" placeholder="비밀번호">
					</li>
					<li>
						<label for="email">이메일</label>
						<input type="text" th:field="*{email}" id="email" placeholder="이메일">
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text" th:field="*{name}" id="name" placeholder="이름">
					</li>
					<li>
						<input type="submit" value="가입">
						<a th:href="@{/}"><button type="button">취소</button></a>
					</li>
				</ul>
			</fieldset>		
		</form>
	</div>
<script>
	const checkMid = () => {
		let inputMid = document.getElementById("mid").value;
		let checkResult = document.getElementById("check-result");

		$.ajax({
			type: "POST",
			url: "/member/check-id",
			data: {
				mid: inputMid
			},
			success: function (res){
				if(res == "OK"){
					checkResult.innerHTML = "사용가능한 아이디입니다.";
					checkResult.style.color = "green";
				}else{
					checkResult.innerHTML = "이미 등록된 아이디입니다.";
					checkResult.style.color = "red";
				}
			},
			error: function (error){
				console.log("실패: " , error);
			}
		})
	};
</script>
</body>
</html>
