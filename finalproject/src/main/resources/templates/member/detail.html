<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="~{header::header-fragment}"></div>
	    <div id="container">
        <section class="page">
            <div class="page_top">
                <div class="page_top_imgbox">
                    <div class="page_img">
                        <img th:src="@{/images/main_library_picture1.PNG}" alt="img">
                    </div>
                    <div class="page_title">
                        <p>회원 정보</p>
                    </div>
                </div>
            </div>

            <div class="page_content_box">
                <nav class="page_side_nav">
                    <div class="nav_content">
                        <div class="nav_content_top">
                            <div class="nav_top_title">
                                <p>회원 정보</p>
                            </div>
                        </div>
                        <div class="nav_content_mid">
                            <div class="nav_links">
                                <a class="nav_menu" href="#">나의 서재</a>
                                <a class="nav_menu selected_menu" th:href="@{/member/update}">회원 정보</a>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <div class="page_content">
                    <div class="page_content_top">
                        <div class="page_menu_title">
                        </div>
                        <!-- <div class="page_menu_search">
                            <div class="page_menu_search_box">
                            </div>
                        </div> -->
                    </div>

                    <div class="page_content_mid">
                        <div class="page_table_box">
                            <form th:action="@{/member/update}" method="post" th:object="${memberDTO}" class="member_update_form">
                                <input type="hidden" name="memberId" th:value="${member.memberId}">
                                <input type="hidden" name="rentalCount" id="rentalCount" th:value="${member.rentalCount}" readonly>
                                <input type="hidden" name="rentalAble" id="rentalAble" th:value="${member.rentalAble}" readonly>
                                    <table>
									<tbody>
                                            <tr>
                                                <td rowspan="3"><img class="user_update_icon" th:src="@{/images/user.png}" alt=""></td>
                                            </tr>
                                            <tr>
                                                <td><label for="mid">아이디</label></td>
                                                <td><input type="text" name="mid" id="mid" th:value="${member.mid}" readonly></td>
                                            </tr>
                                            <tr>
                                                <td><label for="role">권한</label></td>
                                                <td colspan="2"><input type="text" name="role" id="role" th:value="${member.role}" readonly></td>
                                            </tr>
                                            <tr>
                                                <td><label for="name">이름</label></td>
                                                <td colspan="2">
                                                    <input type="text" name="name" id="name" th:value="${member.name}" readonly>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for="email">이메일</label></td>
                                                <td colspan="2">
                                                    <input type="text" name="email" id="email" th:value="${member.email}" readonly>
                                                </td>
                                            </tr>
                                            <tr>
                                            	<td><label for="rentalCount">대출한 책수</label></td>
                                            	<td colspan="2"><input type="text" name="rentalCount" th:value="${member.rentalCount}" readonly></td>
                                            </tr>
                                            <tr>
                                            	<td><label for="rentalAble">대출 가능여부</label></td>
                                            	<td colspan="2">
                                            		<th:block th:if="${member.rentalAble}">
													    <input type="text" name="rentalAble" th:value="대출가능" readonly>
													</th:block>
													<th:block th:unless="${member.rentalAble}">
													    <input type="text" name="rentalAble" th:value="대출 불가능" readonly>
													</th:block>
                                           		</td>
                                            </tr>

                                        </tbody>
                                    </table>    
                                    <div class="member_update_btn_box">
                                        <a th:href="@{/}"><button type="button" class="member_update_cancel">홈</button></a>
                                        <a th:href="@{/member/list}"><button type="button" class="member_update_confirm">목록</button></a>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
	<div th:replace="~{footer::footer-fragment}"></div>
</body>
</html>
